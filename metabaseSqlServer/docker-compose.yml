version: "3.8"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    hostname: sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "MyStrong!Passw0rd"
      MSSQL_PID: "Developer"
    ports:
      - 1433:1433
    networks:
      - metabaseypostgresql_metanet1

networks:
  metabaseypostgresql_metanet1:
    external: true
